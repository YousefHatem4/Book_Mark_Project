<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
    <title>Book Mark</title>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css
    " rel="stylesheet">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/Style.css">
</head>
<body>

<main class="bg-section vh-100">
<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- ! title -->
            <div class="title d-flex justify-content-center align-items-center">
                <div class="position-relative z-1">
                <h1 class="font-family-pac">Bookmarker</h1>
                </div>
            </div>
            <section>
                <!-- ! dotted line -->
                <div class="pt-5 pb-4">
                    <div class="line-dotted font-family-pt"></div>
                </div>
                <!-- !bookmark title -->
                <div class="book-title d-flex justify-content-center align-items-center mb-3">
                    <h2 class="font-family-rig"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites
                  <i class="fa-solid fa-bookmark"></i></h2>
                </div>
                <!-- !form -->
                <div class="form-section font-family-pt ">
                    <div class="mb-4">
                        <label for="exampleFormControlInput1" class="form-label fw-bold"><i class="fa-solid fa-book-bookmark me-2"></i> Site Name</label>
                        <input oninput="validate(this)" type="text" class="form-control" id="bookmarkName" placeholder="Bookmark Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label fw-bold"><i class="fa-solid fa-link"></i> Site URL</label>
                        <input oninput="validate(this)" type="text" class="form-control" id="siteName" placeholder="Website URL">
                    </div>
                    <div class="d-flex justify-content-center align-items-center mt-4">
                        <button type="button" onclick="addWeb()" class="btn btn-2 px-5 border-0 text-white">Submit</button>
                    </div>
                </div>
                <!-- ! dotted line -->
                <div class="pt-4 pb-4">
                    <div class="line-dotted font-family-pt"></div>
                </div>
            </section>
            <!-- ! table -->
            <section>
                <table class="bg-white table w-100 text-center">
                    <thead class="table-style">
                        <tr> 
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody id="tableContent">
                        
                    </tbody>
                </table>
            </section>
        </div>
    </div>
</div>
</main>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="./JS/index.js"></script>
</body>
</html>
